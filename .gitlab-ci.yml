# GitLab CI/CD Pipeline for Amber Discord Bot
# Simplified Auto-DevOps approach

image: 
  name: sonarsource/sonar-scanner-cli:11
  entrypoint: [""]

stages:
- build-sonar
- build
- test
- deploy
- review
- dast
- staging
- canary
- production
- incremental rollout 10%
- incremental rollout 25%
- incremental rollout 50%
- incremental rollout 100%
- performance
- cleanup

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  NODE_VERSION: "20"
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  # Auto-DevOps configuration
  POSTGRES_ENABLED: "false"
  POSTGRES_MANAGED: "false"
  AUTO_DEVOPS_CHART: "auto-deploy-app"
  # Container registry configuration
  DOCKER_TLS_CERTDIR: "/certs"
  CONTAINER_IMAGE: "${CI_REGISTRY_IMAGE}/discord-bot"

# Cache template for Node.js projects
.cache_template: &cache_template
  cache:
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
      - .npm/
    policy: pull-push

# Override Auto-DevOps build job to handle Node.js
build:
  stage: build
  image: node:20
  <<: *cache_template
  before_script:
    - apt-get update && apt-get install -y python3 make g++
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
      - node_modules/
    expire_in: 1 hour

# Override Auto-DevOps test job
test:
  stage: test
  image: node:20
  services: []  # No external services needed
  before_script:
    - echo "Using artifacts from build job"
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run test:ci
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 1 week

# Override linting (run in test stage)
lint:
  stage: test
  image: node:20
  services: []
  script:
    - npm run lint
  artifacts:
    reports:
      junit: reports/lint-results.xml
    when: always
    expire_in: 1 week

# SonarQube Analysis (custom)
sonar_scan:
  stage: test
  image: sonarsource/sonar-scanner-cli:11
  cache:
    policy: pull-push
    key: "sonar-cache-$CI_COMMIT_REF_SLUG"
    paths:
      - "${SONAR_USER_HOME}/cache"
      - sonar-scanner/
  before_script:
    - |
      if [ -z "$SONAR_HOST_URL" ]; then
        echo "SONAR_HOST_URL is not set. Skipping SonarQube analysis."
        exit 0
      fi
      if [[ ! "$SONAR_HOST_URL" =~ ^https?:// ]]; then
        export SONAR_HOST_URL="http://${SONAR_HOST_URL}"
      fi
  script: 
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'

# Pages for coverage reports
pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mkdir public
    - cp -r coverage/lcov-report/* public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'

# Container build and push job
build-container:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - |
      # Debug certificate availability
      echo "=== DEBUG: Certificate debugging ==="
      ls -la /etc/gitlab-runner/certs/ || echo "No certs directory"
      if [ -f "/etc/gitlab-runner/certs/ca.crt" ]; then
        echo "Certificate found, contents:"
        head -5 /etc/gitlab-runner/certs/ca.crt
        echo "Installing certificate..."
        mkdir -p /usr/local/share/ca-certificates/
        cp /etc/gitlab-runner/certs/ca.crt /usr/local/share/ca-certificates/gitlab-ca.crt
        update-ca-certificates
        # Also configure Docker to use the certificate
        mkdir -p /etc/docker/certs.d/${GITLAB_HOST_FQDN}:5050
        cp /etc/gitlab-runner/certs/ca.crt /etc/docker/certs.d/${GITLAB_HOST_FQDN}:5050/ca.crt
        echo "Certificate installed in Docker certs dir"
        ls -la /etc/docker/certs.d/${GITLAB_HOST_FQDN}:5050/
      else
        echo "No certificate found at /etc/gitlab-runner/certs/ca.crt"
      fi
      echo "=== END DEBUG ==="
    - |
      # Wait for Docker daemon to be ready
      until docker info >/dev/null 2>&1; do
        echo "Waiting for Docker daemon..."
        sleep 1
      done
    - echo "Logging into GitLab Container Registry..."
    - |
      # Test registry connectivity with certificate
      echo "Testing registry with CA certificate..."
      wget --ca-certificate=/etc/gitlab-runner/certs/ca.crt --spider https://${GITLAB_HOST_FQDN}:5050/v2/ || echo "Wget test failed"
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
  script:
    - echo "Building Discord bot container image..."
    - docker build -t $CONTAINER_IMAGE:$CI_COMMIT_SHA -t $CONTAINER_IMAGE:latest .
    - echo "Pushing container image to registry..."
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE:latest
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - Dockerfile
        - package*.json
        - src/**/*

# Auto-DevOps will handle code_quality automatically

# Include Auto-DevOps template - This does all the heavy lifting!
include:
  - template: Auto-DevOps.gitlab-ci.yml

# Disable Auto-DevOps jobs we don't want
staging:
  rules:
    - when: never

canary:
  rules:
    - when: never

production:
  rules:
    - when: never