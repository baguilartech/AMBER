name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run tests
        run: npm run test:ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            Release notes for version ${{ steps.get_version.outputs.VERSION }}
            
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
            
            ## Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/amber:${{ steps.get_version.outputs.VERSION }}
            docker pull ghcr.io/${{ github.repository_owner }}/amber:latest
            ```
          draft: false
          prerelease: false
          
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/amber:${{ steps.get_version.outputs.VERSION }} .
          docker build -t ghcr.io/${{ github.repository_owner }}/amber:latest .
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/amber:${{ steps.get_version.outputs.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/amber:latest
          
      - name: Publish NPM package to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}